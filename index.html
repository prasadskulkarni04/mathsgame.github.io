<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="score">Score: <span id="scorevalue">45</span></div>
        <div id="correct">
            <strong>Correct</strong>
        </div>
        <div id="wrong">
            <strong>Try again</strong>
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            <strong>Click on the Right answer</strong> 
        </div>
        <div id="choices">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
        </div>
        <div id="timeremaining">Time remaining: <span id="time"><strong></strong></span></div>
        <div id="startreset"><strong>Start Game</strong></div>
       
        <div id="gameover">
            <p>Game Over!!!</p>
            <p>Your Score is 10</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
